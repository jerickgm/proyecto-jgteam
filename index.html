<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript POO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>         
    <nav class="row">
        <div class="nav-wrapper blue accent-4">
            <a href="#" class="brand-logo center">JGteam</a>
            
        </div>
    </nav>
    <div class="container">
        <div class="row col s12">
          <ul class="tabs">
            <li class="tab col s6"><a class="active" href="#usuario">Agregar Usuario</a></li>
            <li class="tab col s6"><a href="#curso">Agregar Curso</a></li>
          </ul>
        </div>
        <div id="usuario" class="col s12">
            <br>
            <div class="row">
                <form id="formUser" class="col s12">
                  <div class="input-field col s12">
                    <select name="selectUser">
                      <option value="" disabled selected>Seleccione</option>
                      <option value="1">Profesor</option>
                      <option value="2">Alumno</option>
                    </select>
                    <label>Tipo de usuario</label>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="nombre" name="nombreUser" type="text" class="validate" required>
                      <label for="nombre">Nombre</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="apellidos" name="apellidosUser" type="text" class="validate" required>
                      <label for="apellidos">Apellidos</label>
                    </div>
                    <div class="input-field col s4">
                      <i class="material-icons prefix">assignment_ind</i>
                      <input id="dni" name="dniUser" type="text" class="validate" required>
                      <label for="dni">DNI</label>
                    </div>
                    <div class="input-field col s4">
                      <i class="material-icons prefix">child_care</i>
                      <input id="edad"  name="edadUser" type="text" class="validate" required>
                      <label for="edad">Edad</label>
                    </div>
                    <div class="input-field col s4">
                      <i class="material-icons prefix">email</i>
                      <input id="email" name="emailUser" type="email" class="validate" required>
                      <label for="email">Email</label>
                      <span class="helper-text" data-error="falta @" data-success="Bien">usuario@dominio.com</span>
                    </div>
                    <div class="input-field col s4">
                      <i class="material-icons prefix">call</i>
                      <input id="telefono" name="telefonoUser" type="tel" class="validate" required>
                      <label for="telefono">Telefono</label>
                    </div>
                    <div class="input-field col s4">
                      <i class="material-icons prefix">school</i>
                      <input id="curse" name="cursoUser" type="text" class="validate" required>
                      <label for="curse">Curso Impartido</label>
                    </div>
                    <div class="input-field col s4">
                      <select name="sexoUser">
                        <option value="" disabled selected>Seleccione</option>
                        <option value="1">Masculino</option>
                        <option value="2">Femenino</option>
                      </select>
                      <label>Sexo</label>
                    </div>
                    <div class="col s4">
                      <button class="btn waves-effect waves-light blue darken-3" type="submit" name="action">Registrar
                        <i class="material-icons right">send</i>
                      </button>
                    </div>
                  </div>
                </form>
            </div>
            <div class="row">
              <div class="col s12">
                <ul class="tabs">
                  <li class="tab col s3"><a class="active"  href="#profesor">Profesor</a></li>
                  <li class="tab col s3"><a href="#alumno">Alumno</a></li>
                </ul>
              </div>
              <div id="profesor" class="col s12">
                <div class="row">
                  <table id="userProfesor">
                    
                  </table>
                </div>
              </div>
              <div id="alumno" class="col s12">
                <div class="row">
                  <table id="userAlumno">
                    
                  </table>
                </div>
              </div>
            </div>
            
        </div>
        <div id="curso" class="col s12">
          <br>
          <div class="row">
              <form id="formCurso" class="col s12">                
                <div class="row">
                  <div class="input-field col s4">
                    <i class="material-icons prefix">video_label</i>
                    <input id="nombre" name="nombreCurso" type="text" class="validate" required>
                    <label for="nombre">Nombre del curso</label>
                  </div>
                  
                  <div class="input-field col s4">
                    <i class="material-icons prefix">image</i>
                    <input id="image" name="imgPoster" type="text" class="validate" required>
                    <label for="image">Poster</label>
                  </div>
                  <div class="input-field col s4">
                    <i class="material-icons prefix">video_library</i>
                    <input id="clases"  name="cantClases" type="text" class="validate" required>
                    <label for="clases">Cantidad de Clases</label>
                  </div>
                  <div class="input-field col s12">
                    <textarea id="textarea1" name="descripcionCurso" class="materialize-textarea"></textarea>
                    <label for="textarea1">Descripcion del Curso</label>
                  </div>
                  <br>                 
                  <div class="col s4">
                    <button class="btn waves-effect waves-light blue darken-3" type="submit" name="action">Registrar
                      <i class="material-icons right">send</i>
                    </button>
                  </div>
              </form>     
          </div>
          
            <div class="row">
              <div id="cardCurso" class="col s12">
                
              </div>
              
            </div>
          
        </div>        
      </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
